<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 25px 70px rgba(0, 0, 0, 0.4),
                    inset 0 0 40px rgba(255, 255, 255, 0.15);
            }
        }

        .clock {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .time-unit {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digits {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 10px 20px;
            min-width: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .digits:hover {
            transform: translateY(-5px);
        }

        .digits::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: gradient-rotate 3s linear infinite;
        }

        @keyframes gradient-rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .digits:hover::before {
            opacity: 0.7;
        }

        .label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0.7;
            font-weight: 400;
        }

        .separator {
            font-size: 60px;
            animation: pulse 1s ease-in-out infinite;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .date {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            font-weight: 300;
        }

        .day {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(30deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .clock {
                font-size: 50px;
                gap: 10px;
            }
            
            .digits {
                min-width: 80px;
                padding: 8px 15px;
            }
            
            .separator {
                font-size: 40px;
            }
            
            .clock-container {
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            .clock {
                font-size: 35px;
                gap: 5px;
            }
            
            .digits {
                min-width: 60px;
                padding: 5px 10px;
            }
            
            .separator {
                font-size: 30px;
            }
            
            .clock-container {
                padding: 20px 25px;
            }
            
            .date {
                font-size: 16px;
            }
            
            .day {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="clock-container">
        <div class="clock">
            <div class="time-unit">
                <div class="digits" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="digits" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="digits" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="date">
            <div class="day" id="day">Monday</div>
            <div id="date">January 1, 2024</div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Update time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // Update date
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            document.getElementById('day').textContent = dayName;
            document.getElementById('date').textContent = `${monthName} ${date}, ${year}`;
        }

        // Add smooth transition effect on digit change
        function addTransitionEffect() {
            const digits = document.querySelectorAll('.digits');
            let lastValues = {};
            
            setInterval(() => {
                digits.forEach(digit => {
                    const currentValue = digit.textContent;
                    const id = digit.id;
                    
                    if (lastValues[id] !== currentValue) {
                        digit.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            digit.style.transform = 'scale(1)';
                        }, 200);
                        lastValues[id] = currentValue;
                    }
                });
            }, 100);
        }

        // Initialize
        createParticles();
        updateClock();
        setInterval(updateClock, 1000);
        addTransitionEffect();

        // Add keyboard interaction (press space to change theme)
        let themeIndex = 0;
        const themes = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'
        ];

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                themeIndex = (themeIndex + 1) % themes.length;
                document.body.style.background = themes[themeIndex];
            }
        });
    </script>
</body>
</html>
